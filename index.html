<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="sp1">
        <div class="sp2">
            <h1>Job Application <span class="sp3"> (web)</span> </h1>
            <form>
                <div class="sp4">
                    <div class="sp5">
                        <label for="FirstName">FirstName</label>
                        <input type="text" id="FirstName" name="FirstName" placeholder="Enter FirstName.."></div>
                        <div class="sp5">
                            <label for="LastName">LastName</label>
                            <input type="text" id="LastName" name="LastName" placeholder="Enter LastName.."></div>
                        <div class="sp5">
                            <label for="Email">Email</label>
                            <input type="email" id="Email" name="Email" placeholder="Enter email"></div>
                        <div class="sp5">
                            <label for="Job Role">Job Role</label>
                            <select name="Job Role" id="Job Role">
                          <option value="">select Job Role</option>
                          <option value="frontend">Frontend Developer</option>
                          <option value="backend">Backend Developer</option>
                          <option value="full-stack">Full-Stack Developer</option>
                          <option value="ui-ux">UI-UX Designer</option>
                        </select></div>
                        <div class="sp7">
                            <label for="Address">Address</label>
                            <textarea name="Address" id="Address" rows="4" cols="50" placeholder="Enter Address"></textarea></div>
                        <div class="sp5">
                            <label for="City">City</label>
                            <input type="text" id="City" name="City" placeholder="Enter your City">
                        </div>
                        <div class="sp5">
                            <lable for="Pincode">Pincode</lable>
                            <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode">
                        </div>
                        <div class="sp5">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div class="sp5">
                            <lable for="Upload">Upload Your Resume</lable>
                            <input type="file" id="Upload" name="Upload">
                        </div>
                    <div class="sp6">
                        <button type="submit"> Apply Now</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
